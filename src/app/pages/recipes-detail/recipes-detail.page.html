<ion-header>
  <ion-toolbar>
    <ion-title>Tarif Detayları</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list [inset]="true">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Malzeme Listesi</ion-label>
      </ion-item-divider>
    <ion-item class="verticalLine" *ngFor="let thing of things">
      <ion-avatar slot="start">
        <ion-img [src]="thing.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{thing.quantity}} {{thing.quantityType.toString()}}  {{ thing.name}}
      </ion-label>
    </ion-item>
      <ion-item-divider>
        <ion-label>Hazırlanışı</ion-label>
      </ion-item-divider>
      <ion-item class="verticalLine" *ngFor="let step of steps">
        <ion-label  class="ion-text-wrap">
          {{ step.description }}
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
