<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Yemekler</ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="search-bar">
        <ion-searchbar
                inputmode="search" debounce="10"
                clearIcon="close-circle"
                autocorrect="on"
                [(ngModel)]="searchTerm"
                (ionChange)="setFilterFoods()"
                showCancelButton="focus">
        </ion-searchbar>

    </div>
    <div class="foods">
        <ion-list [inset]="true" >
            <ion-item-sliding>
                <ion-item class="verticalLine" *ngFor="let food of foods" [routerLink]="['./',food.id]" >
                    <ion-avatar slot="start">
                        <ion-img [src]="food.imageUrl"></ion-img>
                    </ion-avatar>
                    <ion-label>
                        {{ food.name }}
                    </ion-label>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
    </div>


</ion-content>
